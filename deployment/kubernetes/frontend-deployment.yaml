apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: shamba
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shamba-frontend
  template:
    metadata:
      labels:
        app: shamba-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/shamba-ai/frontend:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: shamba-config
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
